<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>My Chrome Extension</title>
  <link rel="stylesheet" href="popup.css" />
</head>

<body>
  <div class="app">
    <input type="text" class="form-control" id="query" placeholder="style">
    <div class="section d-none">
      <h2>Bootstrap</h2>
      <hr class="separator" />
      <table id="bootstrap_table" class="table">
        <thead>
          <tr>
            <td>Classe</td>
            <td>Descrição</td>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>
              d-flex
            </td>
            <td>
              Descrição
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="section d-none">
      <h2>Tailwind</h2>
      <hr class="separator text-" />
      <table id="tailwind_table" class="table">
        <thead>
          <tr>
            <td>Classe</td>
            <td>Descrição</td>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>
              d-flex
            </td>
            <td>
              Descrição
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <script src="popup.js"></script>
</body>

</html>
